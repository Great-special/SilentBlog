{% extends "base.html" %}

{% block title %}Add Blog{% endblock %}

{% block start %}


<div class="container mt-5">

    <a href="{% url 'see_blog' %}" class="btn btn-warning">View Your blogs</a>

    <form method="post" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">

            <div class="col-md-12">
                {{form.media}}
                {{form.as_p}}
            </div>

            {% comment %} <div class="col-md-12">
                <input type="file" name="image" class="form-control" >
            </div> {% endcomment %}

        </div>

        <button type="submit" class="btn btn-primary mt-4">Create Blog</button>

    </form>

</div>


{% endblock %}
